<div>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate >



        <div class="myLoginForm">
            <label for="username" style="size: 3px;">
                Username:
                <input  required name="username" id="username" class="form-control" placeholder="Username" ngModel />
     
            </label>
           </div>
        <div>
            <label>
                Password:
                <input required type="password" name="password" class="form-control" id="password" placeholder="Password" ngModel />
            </label>
        </div>


        <button class="btn-success" type="submit" [disabled]="loginForm.invalid">Login </button>or <a routerLink=""> Create account </a>

    </form>

</div>
<br />
